<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iGameDB | Phillip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script defer src="assets/js/index.js"></script>
  </head>
  <body>
    <section id="mainView" class="">
      <!-- The header with logo -->
      <header class="flex justify-between items-center gap-x-4 px-4 py-6">
        <p>iGameDB</p>
        <div class="flex items-center justify-end gap-x-2">
          <input
            type="search"
            name="search"
            id="searchGame"
            placeholder="Search"
            autocomplete="off"
            class="rounded-3xl border px-2 py-1 animateSearch appearance-none text-white outline-none"
          />
          <svg
            id="searchBtn"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(234, 234, 236, 1); cursor: pointer"
          >
            <path
              d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
            ></path>
            <path
              d="M11.412 8.586c.379.38.588.882.588 1.414h2a3.977 3.977 0 0 0-1.174-2.828c-1.514-1.512-4.139-1.512-5.652 0l1.412 1.416c.76-.758 2.07-.756 2.826-.002z"
            ></path>
          </svg>
        </div>
      </header>

      <main class="px-4">
        <!-- The Slider -->
        <div class="swiper mb-4">
          <div id="topGame" class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
        </div>

        <!-- The list view -->
        <div id="popularGames" class="">
          <p id="listTitle" class="font-bold mb-4 text-xl">
            Popular Games Right NOw
          </p>

          <div
            id="gameList"
            class="grid grid-cols-2 gap-4 mainHeight overflow-hidden overflow-y-scroll pb-4"
          ></div>
        </div>
      </main>
    </section>
    <!-- The selected View -->
    <section id="selectedView" class="hidden absolute top-0">
      <div id="selectedImage" class="mb-4 h-[350px]">
        <div
          class="absolute py-4 px-2 hover:cursor-pointer bg-opacity-25 rounded-br-lg bg-black"
          id="backBtn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-6 h-6 stroke-black"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
            />
          </svg>
        </div>
        <img
          id="selectedGameImage"
          src="./assets/imgs/game1.jpg"
          alt="game"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="px-4 h-[350px] overflow-y-scroll overflow-hidden">
        <div class="flex justify-between items-center">
          <p class="font-bold text-3xl mb-4">SUMMARY</p>

          <p
            class="font-bold text-5xl mb-4 hover:cursor-pointer"
            id="addToFavs"
            onclick="addToFavorite()"
          >
            +
          </p>
        </div>
        <p class="text-gray-500 mb-4 selected-genre-p" id="selectedGameSummary">
          Loading...
        </p>
        <p class="font-bold text-3xl mb-4">GENRES</p>
        <div
          id="selectedGameGenre"
          class="flex items-center justify-start gap-x-4 gap-y-4 flex-wrap"
        ></div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="bg-primaryRed rounded-t-3xl flex justify-between items-center absolute bottom-0 w-full p-4"
    >
      <div
        class="w-10 h-10 flex items-center justify-center"
        id="homeBtn"
        onclick="showAllGames()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
      </div>
      <div
        class="w-10 h-10 flex items-center justify-center"
        id="favBtn"
        onclick="showFavoriteGames()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
          />
        </svg>
      </div>
      <div class="w-10 h-10 flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z"
          />
        </svg>
      </div>
    </footer>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
    ></script>
    <script defer src="./assets/js/swiper.js"></script>
  </body>
</html>
